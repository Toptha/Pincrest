<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: #333;
            box-shadow: 0 5px 45px maroon;
            border-radius: 10px;
        }

        h2 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #2B2B2B;
            border: 1px solid red;
            border-radius: 50px;
            color: red;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            background-color: #242424;
            border-color: maroon;
        }

        label {
            position: absolute;
            left: 16px;
            top: 40%;
            transform: translateY(-50%);
            color: red;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -15%;
            left: 15px;
            font-size: 12px;
            background-color: #333;
            padding: 0 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: red;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: red;
            text-decoration: none;
            margin-top: 20px;
            font-style: italic;
        }

        .back-link:hover {
            color: maroon;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

.input-group label {
    position: absolute;
    left: 16px;
    top: 45%;
    transform: translateY(-50%);
    font-size: 17px;
    color: red;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -15%;
    left: 15px;
    font-size: 12px;
    background-color: #333;
    padding: 0 5px;
    color: red;
}

.terms-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    left: 200%;
  }
  
  .terms-checkbox input[type="checkbox"] {
    margin-right: 8px;
    left: 20%;
  }
  
  .terms-checkbox label {
    font-style: italic;
    cursor: pointer;
  }
  button:hover{
    background-color: maroon;
    color: #ff0000;
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Recovery</h2>
        <form action="http://localhost/reset-password.php" method="POST">
            <div class="form-group">
                <div class="input-group">
                <input type="email" name="email" required>
                <label>Enter your email</label>
            </div><br>
            <div class="input-group">
                <input type="email" name="new_password" required>
                <label>New Password</label>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <a href="main-signup.html" class="back-link">Back to Sign In</a>
    </div>
</body>
</html>
